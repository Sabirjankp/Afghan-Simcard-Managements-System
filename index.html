<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Afghan Simcard Management System</title>

        </nav>
        <section class="container">
          <div class="networks">

              <div class="awcc item">
